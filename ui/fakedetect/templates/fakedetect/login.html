{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 深度伪造图片检测系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1518932945647-7a1c969f8be2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1740&q=80');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .login-container {
            max-width: 450px;
            width: 100%;
            padding: 40px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .login-title-main {
            font-size: 1.8rem;
            font-weight: 500;
            color: #343a40;
            margin-bottom: 15px;
        }
        .login-title-sub {
            font-size: 1.3rem;
            color: #6c757d;
            margin-bottom: 35px;
        }
        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }
        .form-group label {
            font-weight: 500;
            margin-bottom: 5px;
            display: block;
            color: #495057;
        }
        .form-control {
            height: calc(1.5em + 1rem + 2px);
            padding: 0.5rem 1rem;
            font-size: 1rem;
        }
        .btn-login {
            width: 100%;
            background-color: #0d6efd;
            border: none;
            padding: 12px;
            font-size: 1.1rem;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }
        .btn-login:hover {
            background-color: #0b5ed7;
        }
        .register-link {
            text-align: center;
            margin-top: 25px;
            font-size: 0.95rem;
            color: #6c757d;
        }
        .register-link a {
            color: #0d6efd;
            text-decoration: none;
            font-weight: 500;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
        .admin-link {
            display: block;
            margin-top: 15px;
            font-size: 0.9rem;
            color: #6c757d;
        }
        .admin-link a {
            color: #6c757d;
            text-decoration: none;
        }
        .admin-link a:hover {
            color: #343a40;
            text-decoration: underline;
        }
        .alert-danger {
            text-align: left;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="login-title-main">欢迎使用</h1>
        <h2 class="login-title-sub">深度伪造图片检测系统</h2>
        <form method="post">
            {% csrf_token %}
            
            {% if form.non_field_errors %}
            <div class="alert alert-danger">
                {% for error in form.non_field_errors %}
                {{ error }}
                {% endfor %}
            </div>
            {% endif %}
            
            <div class="form-group">
                <label for="id_username">用户名</label>
                {{ form.username.errors }}
                <input type="text" name="username" autofocus required id="id_username" class="form-control" placeholder="请输入用户名">
            </div>
            
            <div class="form-group">
                <label for="id_password">密码</label>
                {{ form.password.errors }}
                <input type="password" name="password" required id="id_password" class="form-control" placeholder="请输入密码">
            </div>
            
            <button type="submit" class="btn btn-primary btn-login">登录</button>
        </form>
        <div class="register-link">
            没有账号? <a href="{% url 'register' %}">立即注册</a>
        </div>
        <div class="admin-link">
             <a href="/admin/">管理员登录</a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
